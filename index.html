<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>–ù–∞–∞–¥–∞–º üèá - –°“Ø“Ø–ª–∏–π–Ω –æ—Ä–æ–ª–¥–ª–æ–≥–æ</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f0f9ff; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: white; width: 85%; max-width: 900px; padding: 50px; border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; border: 8px solid #48dbfb; }
        .word { display: inline-block; cursor: pointer; padding: 5px 12px; border-radius: 15px; font-size: 42px; font-weight: bold; color: #2c3e50; margin: 5px; border-bottom: 3px dashed #eee; }
        .word.playing { background-color: #f9ca24 !important; color: black !important; }
        #start-btn { padding: 25px 60px; font-size: 30px; background: #27ae60; color: white; border: none; border-radius: 60px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<button id="start-btn" onclick="startApp()">üöÄ –¢–æ–≥–ª–æ–æ–º—ã–≥ —ç—Ö–ª—ç—Ö</button>

<div class="card" id="main-card" style="display:none;">
    <div style="font-size: 110px;">üèá</div>
    <h1 onclick="smartSpeak('–ù–∞–∞–¥–∞–º')">–ù–∞–∞–¥–∞–º</h1>
    <div id="story"></div>
</div>

<script>
    const storyText = "–•“Ø–º“Ø“Ø—Å –Ω–∞–∞–¥–º–∞–∞—Ä —Ö—É—Ä–¥–∞–Ω –º–æ—Ä–∏–æ —É—Ä–∞–ª-–¥—É—É-–ª–∞–≤. –ú–∏–Ω–∏–π ”©–≤”©”© 2 —à“Ø–¥–ª—ç–Ω —Å–æ–π—Å–æ–Ω. –ê—Ö –¥“Ø“Ø 2 —à“Ø–¥–ª—ç–Ω —É–Ω–∞–∞–¥ –Ω–∞–∞–¥–∞–º–¥ —É—Ä–∞–ª–¥–∞–≤. –ê—Ö—ã–Ω —É–Ω–∞—Å–∞–Ω —à“Ø–¥–ª—ç–Ω –∞–π—Ä–∞–≥–¥–∞–≤. - –•—ç–Ω —Ö—ç–Ω —Ö—É—Ä–¥–∞–Ω —à“Ø–¥–ª—ç–Ω —É–Ω–∞–≤?";

    function startApp() {
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('main-card').style.display = 'block';
        
        const container = document.getElementById('story');
        storyText.split(' ').forEach(word => {
            const span = document.createElement('span');
            span.className = 'word';
            span.innerText = word + ' ';
            span.onclick = () => smartSpeak(word, span);
            container.appendChild(span);
        });
        smartSpeak("–°–∞–π–Ω –±–∞–π–Ω–∞ —É—É");
    }

    function smartSpeak(text, el) {
        if(el) el.classList.add('playing');
        const cleanText = text.replace(/[.,-?]/g,"");

        // 1-—Ä –ê—Ä–≥–∞: –•”©—Ç”©—á–∏–π–Ω –æ–Ω–ª–∞–π–Ω –¥—É—É (–ù–∞–º“Ø“Ø–Ω–∞)
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(cleanText);
        const voices = window.speechSynthesis.getVoices();
        
        // Edge –¥—ç—ç—Ä—Ö –ù–∞–º“Ø“Ø–Ω–∞-–≥ —Ö–∞–π—Ö
        const mnVoice = voices.find(v => v.name.includes('Namuna') || v.lang.includes('MN'));
        
        if (mnVoice) {
            utterance.voice = mnVoice;
            utterance.lang = 'mn-MN';
            utterance.onend = () => { if(el) el.classList.remove('playing'); };
            window.speechSynthesis.speak(utterance);
        } else {
            // 2-—Ä –ê—Ä–≥–∞: Google TTS (–•—ç—Ä—ç–≤ —Å–∏—Å—Ç–µ–º –¥—ç—ç—Ä –ú–æ–Ω–≥–æ–ª —Ö—ç–ª –±–∞–π—Ö–≥“Ø–π –±–æ–ª)
            const audio = new Audio("https://translate.google.com/translate_tts?ie=UTF-8&tl=mn&client=tw-ob&q=" + encodeURIComponent(cleanText));
            audio.play()
                .then(() => {
                    audio.onended = () => { if(el) el.classList.remove('playing'); };
                })
                .catch(() => {
                    // 3-—Ä –ê—Ä–≥–∞: –û—Ä–æ—Å —Ö—ç–ª—ç—ç—Ä (–ë“Ø—Ö –∑“Ø–π–ª –±“Ø—Ç—ç–ª–≥“Ø–π—Ç–≤—ç–ª)
                    utterance.lang = 'ru-RU';
                    utterance.onend = () => { if(el) el.classList.remove('playing'); };
                    window.speechSynthesis.speak(utterance);
                });
        }
    }

    // –°–∏—Å—Ç–µ–º–∏–π–Ω –¥—É—É —Ö–æ–æ–ª–æ–π–Ω—É—É–¥—ã–≥ –∞—á–∞–∞–ª–∂ –±—ç–ª–¥—ç—Ö
    window.speechSynthesis.onvoiceschanged = () => { window.speechSynthesis.getVoices(); };
</script>
</body>
</html>
