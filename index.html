<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>–ù–∞–∞–¥–∞–º üèá - –≠–º—ç–≥—Ç—ç–π —Ö–æ–æ–ª–æ–π</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f7fbff; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: white; width: 90%; max-width: 950px; padding: 60px; border-radius: 50px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center; border: 10px solid #48dbfb; }
        .word { display: inline-block; cursor: pointer; padding: 2px 12px; border-radius: 20px; transition: 0.2s; border-bottom: 4px dashed #f1f2f6; font-size: 46px; font-weight: 700; color: #2c3e50; margin: 4px; }
        .word.playing { background-color: #f9ca24 !important; color: black !important; transform: scale(1.1); }
        #start-btn { padding: 30px 80px; font-size: 36px; background: #27ae60; color: white; border: none; border-radius: 70px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<button id="start-btn" onclick="startApp()">üöÄ –≠–º—ç–≥—Ç—ç–π —Ö–æ–æ–ª–æ–π–≥–æ–æ—Ä —ç—Ö–ª—ç—Ö</button>

<div class="card" id="main-card" style="display:none;">
    <div style="font-size: 120px;">üèá</div>
    <h1 style="font-size: 60px; color: #1e3799; cursor: pointer;" onclick="playVoice('–ù–∞–∞–¥–∞–º', this)">–ù–∞–∞–¥–∞–º</h1>
    <div id="story-box" style="margin-top: 40px; line-height: 2.8; text-align: justify;"></div>
</div>

<script>
    const text = "–•“Ø–º“Ø“Ø—Å –Ω–∞–∞–¥–º–∞–∞—Ä —Ö—É—Ä–¥–∞–Ω –º–æ—Ä–∏–æ —É—Ä–∞–ª-–¥—É—É-–ª–∞–≤. –ú–∏–Ω–∏–π ”©–≤”©”© 2 —à“Ø–¥–ª—ç–Ω —Å–æ–π—Å–æ–Ω. –ê—Ö –¥“Ø“Ø 2 —à“Ø–¥–ª—ç–Ω —É–Ω–∞–∞–¥ –Ω–∞–∞–¥–∞–º–¥ —É—Ä–∞–ª–¥–∞–≤. –ê—Ö—ã–Ω —É–Ω–∞—Å–∞–Ω —à“Ø–¥–ª—ç–Ω –∞–π—Ä–∞–≥–¥–∞–≤. - –•—ç–Ω —Ö—ç–Ω —Ö—É—Ä–¥–∞–Ω —à“Ø–¥–ª—ç–Ω —É–Ω–∞–≤?";

    function startApp() {
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('main-card').style.display = 'block';
        
        const container = document.getElementById('story-box');
        text.split(' ').forEach(word => {
            const span = document.createElement('span');
            span.className = 'word';
            span.innerText = word + ' ';
            span.onclick = () => playVoice(word, span);
            container.appendChild(span);
        });
    }

    function playVoice(w, el) {
        if(el) el.classList.add('playing');
        const cleanWord = w.replace(/[.,-?]/g,"").trim();

        // 1-—Ä –ê—Ä–≥–∞: Google-–∏–π–Ω —Ü—ç–≤—ç—Ä –≠–º—ç–≥—Ç—ç–π —Ö–æ–æ–ª–æ–π (Edge-—ç—ç—Å –∏–ª“Ø“Ø –Ω–∞–π–¥–≤–∞—Ä—Ç–∞–π –Ω—ç–≥ “Ø–≥—ç–Ω–¥)
        const googleTtsUrl = `https://translate.google.com/translate_tts?ie=UTF-8&tl=mn&client=tw-ob&q=${encodeURIComponent(cleanWord)}`;
        const audio = new Audio(googleTtsUrl);
        audio.playbackRate = 0.9; // –ú–∞—à —Ç–æ–¥ –¥—É—É–¥–∞—Ö–∞–¥ —Ç—É—Å–∞–ª–Ω–∞

        audio.play().then(() => {
            audio.onended = () => { if(el) el.classList.remove('playing'); };
        }).catch(() => {
            // –•—ç—Ä—ç–≤ Google –∞–∂–∏–ª–ª–∞—Ö–≥“Ø–π –±–æ–ª Edge-–∏–π–Ω Namuna-–≥ —Ö–∞–π–Ω–∞
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(cleanWord);
            const voices = window.speechSynthesis.getVoices();
            const femaleVoice = voices.find(v => v.name.includes('Namuna') || v.name.includes('Online'));
            
            if (femaleVoice) {
                utterance.voice = femaleVoice;
                utterance.pitch = 1.1;
                utterance.rate = 0.8;
                utterance.onend = () => { if(el) el.classList.remove('playing'); };
                window.speechSynthesis.speak(utterance);
            } else {
                if(el) el.classList.remove('playing');
            }
        });
    }

    window.speechSynthesis.onvoiceschanged = () => { window.speechSynthesis.getVoices(); };
</script>
</body>
</html>
