<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>–ù–∞–∞–¥–∞–º üèá - –£–Ω—à–∏–∂ —Å—É—Ä—Ü–≥–∞–∞—è</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f0f9ff; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: white; width: 85%; max-width: 900px; padding: 50px; border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; border: 8px solid #48dbfb; }
        .word { display: inline-block; cursor: pointer; padding: 2px 10px; border-radius: 15px; transition: 0.2s; border-bottom: 3px dashed #eee; font-size: 38px; font-weight: bold; color: #2c3e50; margin: 5px; }
        .word:hover { background-color: #fffa65; transform: scale(1.1); color: #e67e22; }
        .word.playing { background-color: #f9ca24 !important; color: black !important; border-bottom-color: #f0932b; }
        #start-btn { padding: 25px 60px; font-size: 30px; background: #27ae60; color: white; border: none; border-radius: 60px; cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
    </style>
</head>
<body>

<button id="start-btn" onclick="startApp()">üöÄ –£–Ω—à–∏–∂ —ç—Ö–ª—ç—Ö</button>

<div class="card" id="main-card" style="display:none;">
    <div style="font-size: 100px;">üèá</div>
    <h1 onclick="playAudio('–ù–∞–∞–¥–∞–º', this)">–ù–∞–∞–¥–∞–º</h1>
    <div id="story-container"></div>
</div>

<script>
    const storyText = "–•“Ø–º“Ø“Ø—Å –Ω–∞–∞–¥–º–∞–∞—Ä —Ö—É—Ä–¥–∞–Ω –º–æ—Ä–∏–æ —É—Ä–∞–ª-–¥—É—É-–ª–∞–≤. –ú–∏–Ω–∏–π ”©–≤”©”© 2 —à“Ø–¥–ª—ç–Ω —Å–æ–π—Å–æ–Ω. –ê—Ö –¥“Ø“Ø 2 —à“Ø–¥–ª—ç–Ω —É–Ω–∞–∞–¥ –Ω–∞–∞–¥–∞–º–¥ —É—Ä–∞–ª–¥–∞–≤. –ê—Ö—ã–Ω —É–Ω–∞—Å–∞–Ω —à“Ø–¥–ª—ç–Ω –∞–π—Ä–∞–≥–¥–∞–≤. - –•—ç–Ω —Ö—ç–Ω —Ö—É—Ä–¥–∞–Ω —à“Ø–¥–ª—ç–Ω —É–Ω–∞–≤?";

    function startApp() {
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('main-card').style.display = 'block';
        
        const container = document.getElementById('story-container');
        storyText.split(' ').forEach(word => {
            const span = document.createElement('span');
            span.className = 'word';
            span.innerText = word + ' ';
            span.onclick = () => playAudio(word, span);
            container.appendChild(span);
        });
    }

    function playAudio(word, element) {
        if(element) element.classList.add('playing');
        const cleanWord = word.replace(/[.,-?]/g,"");
        
        // Google Translate-–∏–π–Ω –¥—É—É–≥ ”©”©—Ä –∞—Ä–≥–∞–∞—Ä (Proxy –∞—à–∏–≥–ª–∞—Ö–≥“Ø–π —à—É—É–¥) –¥—É—É–¥–∞—Ö
        const url = "https://translate.google.com/translate_tts?ie=UTF-8&tl=mn&client=tw-ob&q=" + encodeURIComponent(cleanWord);
        
        const audio = new Audio();
        audio.src = url;
        
        // –•—ç—Ä—ç–≤ –¥—É—É –∞—á–∞–∞–ª–∞—Ö–≥“Ø–π –±–æ–ª –¥–∞—Ä–∞–∞–≥–∏–π–Ω –∞—Ä–≥–∞ —Ä—É—É —à–∏–ª–∂–∏–Ω—ç
        const timer = setTimeout(() => {
            if (audio.paused) {
                console.log("Google —É–¥–∞–∂ –±–∞–π–Ω–∞, —Å–∏—Å—Ç–µ–º —É–Ω—à–∏–≥—á —Ä—É—É —à–∏–ª–∂–ª—ç—ç");
                fallbackSpeech(cleanWord, element);
            }
        }, 1000);

        audio.play().then(() => {
            clearTimeout(timer);
            audio.onended = () => { if(element) element.classList.remove('playing'); };
        }).catch(e => {
            clearTimeout(timer);
            fallbackSpeech(cleanWord, element);
        });
    }

    // –•”©—Ç”©—á–∏–π–Ω ”©”©—Ä–∏–π–Ω —Å–∏—Å—Ç–µ–º (–ò–Ω—Ç–µ—Ä–Ω—ç—Ç–≥“Ø–π “Ø–µ–¥ –∞–∂–∏–ª–ª–∞–Ω–∞)
    function fallbackSpeech(text, element) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ru-RU'; // –ú–æ–Ω–≥–æ–ª —Ö—ç–ª –±–∞–π—Ö–≥“Ø–π —Ç—É–ª –û—Ä–æ—Å–æ–æ—Ä
        utterance.rate = 0.7;
        utterance.onend = () => { if(element) element.classList.remove('playing'); };
        window.speechSynthesis.speak(utterance);
    }
</script>
</body>
</html>
