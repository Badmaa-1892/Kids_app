<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>–ù–∞–∞–¥–∞–º üèá - –£–Ω—à–∏–∂ —Å—É—Ä—Ü–≥–∞–∞—è</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: #f7fbff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }
        .card { 
            background: white; 
            width: 90%; 
            max-width: 950px; 
            padding: 60px; 
            border-radius: 50px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); 
            text-align: center; 
            border: 10px solid #48dbfb; 
        }
        .header-emoji { font-size: 120px; margin-bottom: 10px; }
        h1 { 
            font-size: 65px; 
            color: #1e3799; 
            cursor: pointer; 
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }
        .story-container { 
            margin-top: 40px; 
            text-align: justify; 
            line-height: 2.8; 
            padding: 0 20px;
        }
        .word { 
            display: inline-block; 
            cursor: pointer; 
            padding: 2px 12px; 
            border-radius: 20px; 
            transition: 0.2s all; 
            border-bottom: 4px dashed #f1f2f6; 
            font-size: 46px; /* –ù”©“Ø—Ç–±“Ø“Ø–∫–Ω–∏–π –¥—ç–ª–≥—ç—Ü—ç–Ω–¥ –∑–æ—Ä–∏—É–ª—Å–∞–Ω —Ç–æ–º —Ö—ç–º–∂—ç—ç */
            font-weight: 700; 
            color: #2f3542;
            margin: 4px;
        }
        .word:hover { 
            background-color: #fffa65; 
            transform: translateY(-5px) scale(1.05); 
            color: #e67e22; 
        }
        .word.playing { 
            background-color: #f9ca24 !important; 
            color: black !important; 
            border-bottom-color: #f0932b;
            box-shadow: 0 5px 15px rgba(249, 202, 36, 0.4);
        }
        #start-screen { text-align: center; }
        .btn {
            padding: 30px 80px; 
            font-size: 36px; 
            background: #27ae60; 
            color: white; 
            border: none; 
            border-radius: 70px; 
            cursor: pointer; 
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.3);
            transition: 0.3s;
        }
        .btn:hover { background: #219150; transform: scale(1.05); }
    </style>
</head>
<body>

<div id="start-screen">
    <button class="btn" onclick="startApp()">üöÄ –£–Ω—à–∏–∂ —ç—Ö–ª—ç—Ö</button>
</div>

<div class="card" id="main-card" style="display:none;">
    <div class="header-emoji">üèá</div>
    <h1 onclick="playVoice('–ù–∞–∞–¥–∞–º', this)">–ù–∞–∞–¥–∞–º</h1>
    <div class="story-container" id="story-box"></div>
</div>

<script>
    const text = "–•“Ø–º“Ø“Ø—Å –Ω–∞–∞–¥–º–∞–∞—Ä —Ö—É—Ä–¥–∞–Ω –º–æ—Ä–∏–æ —É—Ä–∞–ª-–¥—É—É-–ª–∞–≤. –ú–∏–Ω–∏–π ”©–≤”©”© 2 —à“Ø–¥–ª—ç–Ω —Å–æ–π—Å–æ–Ω. –ê—Ö –¥“Ø“Ø 2 —à“Ø–¥–ª—ç–Ω —É–Ω–∞–∞–¥ –Ω–∞–∞–¥–∞–º–¥ —É—Ä–∞–ª–¥–∞–≤. –ê—Ö—ã–Ω —É–Ω–∞—Å–∞–Ω —à“Ø–¥–ª—ç–Ω –∞–π—Ä–∞–≥–¥–∞–≤. - –•—ç–Ω —Ö—ç–Ω —Ö—É—Ä–¥–∞–Ω —à“Ø–¥–ª—ç–Ω —É–Ω–∞–≤?";

    function startApp() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('main-card').style.display = 'block';
        
        const container = document.getElementById('story-box');
        text.split(' ').forEach(word => {
            const span = document.createElement('span');
            span.className = 'word';
            span.innerText = word + ' ';
            span.onclick = () => playVoice(word, span);
            container.appendChild(span);
        });
        playVoice("–ù–∞–∞–¥–∞–º");
    }

    function playVoice(w, el) {
        if(el) el.classList.add('playing');
        window.speechSynthesis.cancel();
        
        const cleanWord = w.replace(/[.,-?]/g,"");
        const utterance = new SpeechSynthesisUtterance(cleanWord);
        
        // Edge-–∏–π–Ω –ú–æ–Ω–≥–æ–ª –¥—É—É–≥ (Namuna) —Å–æ–Ω–≥–æ—Ö
        const voices = window.speechSynthesis.getVoices();
        const mnVoice = voices.find(v => v.lang.includes('MN') || v.name.includes('Namuna'));
        
        if (mnVoice) {
            utterance.voice = mnVoice;
            utterance.lang = 'mn-MN';
        } else {
            utterance.lang = 'ru-RU'; // –•—ç—Ä—ç–≤ –æ–ª–¥–æ—Ö–≥“Ø–π –±–æ–ª
        }
        
        utterance.rate = 0.85; // –ñ–∞–∞—Ö–∞–Ω —É–¥–∞–∞–Ω, –æ–π–ª–≥–æ–º–∂—Ç–æ–π
        utterance.onend = () => { if(el) el.classList.remove('playing'); };
        utterance.onerror = () => { if(el) el.classList.remove('playing'); };
        
        window.speechSynthesis.speak(utterance);
    }

    // –î—É—É–Ω—É—É–¥—ã–≥ —É—Ä—å–¥—á–∏–ª–∞–Ω –∞—á–∞–∞–ª–∞—Ö
    window.speechSynthesis.onvoiceschanged = () => { window.speechSynthesis.getVoices(); };
</script>
</body>
</html>
