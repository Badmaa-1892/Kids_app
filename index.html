<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>–ù–∞–∞–¥–∞–º üèá - –£–Ω—à–∏–∂ —Å—É—Ä—Ü–≥–∞–∞—è</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f7fbff; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: white; width: 90%; max-width: 950px; padding: 60px; border-radius: 50px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center; border: 10px solid #48dbfb; }
        .word { display: inline-block; cursor: pointer; padding: 2px 12px; border-radius: 20px; transition: 0.2s; border-bottom: 4px dashed #f1f2f6; font-size: 46px; font-weight: 700; color: #2f3542; margin: 4px; }
        .word:hover { background-color: #fffa65; transform: scale(1.05); }
        .word.playing { background-color: #f9ca24 !important; color: black !important; }
        .btn { padding: 30px 80px; font-size: 36px; background: #27ae60; color: white; border: none; border-radius: 70px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="start-screen">
    <button class="btn" onclick="startApp()">üöÄ –≠–º—ç–≥—Ç—ç–π —Ö–æ–æ–ª–æ–π–≥–æ–æ—Ä —ç—Ö–ª—ç—Ö</button>
</div>

<div class="card" id="main-card" style="display:none;">
    <div style="font-size: 120px;">üèá</div>
    <h1 style="font-size: 60px; color: #1e3799; cursor: pointer;" onclick="playVoice('–ù–∞–∞–¥–∞–º', this)">–ù–∞–∞–¥–∞–º</h1>
    <div id="story-box" style="margin-top: 40px; line-height: 2.8; text-align: justify;"></div>
</div>

<script>
    const text = "–•“Ø–º“Ø“Ø—Å –Ω–∞–∞–¥–º–∞–∞—Ä —Ö—É—Ä–¥–∞–Ω –º–æ—Ä–∏–æ —É—Ä–∞–ª-–¥—É—É-–ª–∞–≤. –ú–∏–Ω–∏–π ”©–≤”©”© 2 —à“Ø–¥–ª—ç–Ω —Å–æ–π—Å–æ–Ω. –ê—Ö –¥“Ø“Ø 2 —à“Ø–¥–ª—ç–Ω —É–Ω–∞–∞–¥ –Ω–∞–∞–¥–∞–º–¥ —É—Ä–∞–ª–¥–∞–≤. –ê—Ö—ã–Ω —É–Ω–∞—Å–∞–Ω —à“Ø–¥–ª—ç–Ω –∞–π—Ä–∞–≥–¥–∞–≤. - –•—ç–Ω —Ö—ç–Ω —Ö—É—Ä–¥–∞–Ω —à“Ø–¥–ª—ç–Ω —É–Ω–∞–≤?";

    function startApp() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('main-card').style.display = 'block';
        
        const container = document.getElementById('story-box');
        text.split(' ').forEach(word => {
            const span = document.createElement('span');
            span.className = 'word';
            span.innerText = word + ' ';
            span.onclick = () => playVoice(word, span);
            container.appendChild(span);
        });
    }

    function playVoice(w, el) {
        if(el) el.classList.add('playing');
        window.speechSynthesis.cancel();
        
        // “Æ–≥–∏–π–≥ –¥—É—Ç—É—É –¥—É—É–¥–∞—Ö–∞–∞—Å —Å—ç—Ä–≥–∏–π–ª–∂ —Ü—ç–≤—ç—Ä–ª—ç—Ö –±–æ–ª–æ–Ω –±–∞–≥–∞ –∑—ç—Ä—ç–≥ –∑–∞–π –∞–≤–∞—Ö
        const cleanWord = w.replace(/[.,-?]/g,"").trim();
        const utterance = new SpeechSynthesisUtterance(cleanWord);
        
        const voices = window.speechSynthesis.getVoices();
        
        // –≠—Ö–ª—ç—ç–¥ –≠–º—ç–≥—Ç—ç–π —Ö–æ–æ–ª–æ–π (Namuna)-–≥ —Ö–∞–π—Ö, –æ–ª–¥–æ—Ö–≥“Ø–π –±–æ–ª Microsoft-—ã–Ω ”©”©—Ä –º–æ–Ω–≥–æ–ª —Ö–æ–æ–ª–æ–π
        const femaleVoice = voices.find(v => v.name.includes('Namuna') || v.name.includes('Microsoft Namuna Online (Natural) - Mongolian'));
        const genericMnVoice = voices.find(v => v.lang.includes('MN'));

        if (femaleVoice) {
            utterance.voice = femaleVoice;
        } else if (genericMnVoice) {
            utterance.voice = genericMnVoice;
        }

        utterance.lang = 'mn-MN';
        utterance.rate = 0.8; // –î—É—É–¥–ª–∞–≥—ã–≥ —Ç–æ–¥ –±–æ–ª–≥–æ—Ö—ã–Ω —Ç—É–ª–¥ —Ö—É—Ä–¥—ã–≥ –±–∞–≥–∞ –∑—ç—Ä—ç–≥ —Ö–∞—Å–∞–≤
        utterance.pitch = 1.1; // –≠–º—ç–≥—Ç—ç–π–ª—ç–≥ –±–æ–ª–≥–æ—Ö—ã–Ω —Ç—É–ª–¥ ”©–Ω–≥–∏–π–≥ “Ø–ª —è–ª–∏–≥ ”©–Ω–¥”©—Ä—Å–≥”©–≤

        utterance.onend = () => { if(el) el.classList.remove('playing'); };
        
        // –î—É—É–≥ –±–∞–≥–∞ –∑—ç—Ä—ç–≥ "–∞–º—Ä–∞–ª—Ç—Ç–∞–π" —ç—Ö–ª“Ø“Ø–ª—ç—Ö –Ω—å –¥—É—Ç—É—É –¥—É—É–¥–∞—Ö–∞–∞—Å —Å—ç—Ä–≥–∏–π–ª–Ω—ç
        setTimeout(() => {
            window.speechSynthesis.speak(utterance);
        }, 50);
    }

    // –î—É—É–Ω—É—É–¥—ã–≥ Edge –¥—ç—ç—Ä –±“Ø—Ä—ç–Ω –∞—á–∞–∞–ª–∞—Ö
    window.speechSynthesis.onvoiceschanged = () => { window.speechSynthesis.getVoices(); };
</script>
</body>
</html>
