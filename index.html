<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>–ù–∞–∞–¥–∞–º üèá - –£–Ω—à–∏–∂ —Å—É—Ä—Ü–≥–∞–∞—è</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f0f9ff; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: white; width: 85%; max-width: 900px; padding: 50px; border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; border: 8px solid #48dbfb; }
        .word { display: inline-block; cursor: pointer; padding: 5px 12px; border-radius: 15px; transition: 0.2s; border-bottom: 3px dashed #eee; font-size: 42px; font-weight: bold; color: #2c3e50; margin: 5px; }
        .word:hover { background-color: #fffa65; transform: scale(1.1); color: #e67e22; }
        .word.playing { background-color: #f9ca24 !important; color: black !important; }
        #start-btn { padding: 25px 60px; font-size: 30px; background: #27ae60; color: white; border: none; border-radius: 60px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<button id="start-btn" onclick="startApp()">üöÄ –¢–æ–≥–ª–æ–æ–º—ã–≥ —ç—Ö–ª—ç—Ö</button>

<div class="card" id="main-card" style="display:none;">
    <div style="font-size: 110px; margin-bottom: 20px;">üèá</div>
    <h1 style="font-size: 55px; cursor: pointer; color: #1e3799;" onclick="playAudio('–ù–∞–∞–¥–∞–º', this)">–ù–∞–∞–¥–∞–º</h1>
    <div id="story-container"></div>
</div>

<script>
    const storyText = "–•“Ø–º“Ø“Ø—Å –Ω–∞–∞–¥–º–∞–∞—Ä —Ö—É—Ä–¥–∞–Ω –º–æ—Ä–∏–æ —É—Ä–∞–ª-–¥—É—É-–ª–∞–≤. –ú–∏–Ω–∏–π ”©–≤”©”© 2 —à“Ø–¥–ª—ç–Ω —Å–æ–π—Å–æ–Ω. –ê—Ö –¥“Ø“Ø 2 —à“Ø–¥–ª—ç–Ω —É–Ω–∞–∞–¥ –Ω–∞–∞–¥–∞–º–¥ —É—Ä–∞–ª–¥–∞–≤. –ê—Ö—ã–Ω —É–Ω–∞—Å–∞–Ω —à“Ø–¥–ª—ç–Ω –∞–π—Ä–∞–≥–¥–∞–≤. - –•—ç–Ω —Ö—ç–Ω —Ö—É—Ä–¥–∞–Ω —à“Ø–¥–ª—ç–Ω —É–Ω–∞–≤?";

    function startApp() {
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('main-card').style.display = 'block';
        
        const container = document.getElementById('story-container');
        storyText.split(' ').forEach(word => {
            const span = document.createElement('span');
            span.className = 'word';
            span.innerText = word + ' ';
            span.onclick = () => playAudio(word, span);
            container.appendChild(span);
        });
    }

    function playAudio(word, element) {
        if(element) element.classList.add('playing');
        const cleanWord = word.replace(/[.,-?]/g,"");
        
        // 1. –≠—Ö–ª—ç—ç–¥ Google-–∏–π–Ω —Ü—ç–≤—ç—Ä –ú–æ–Ω–≥–æ–ª –¥—É—É–≥ –æ—Ä–æ–ª–¥–æ–Ω–æ
        const ttsUrl = "https://translate.google.com/translate_tts?ie=UTF-8&tl=mn&client=tw-ob&q=" + encodeURIComponent(cleanWord);
        const audio = new Audio(ttsUrl);

        // –î—É—É –∞—á–∞–∞–ª–∞—Ö —Ö—É–≥–∞—Ü–∞–∞–≥ 1.5 —Å–µ–∫—É–Ω–¥—ç—ç—Ä —Ö—è–∑–≥–∞–∞—Ä–ª–∞–Ω–∞
        const timeout = setTimeout(() => {
            audio.pause();
            audio.src = "";
            fallbackSpeech(cleanWord, element);
        }, 1500);

        audio.play().then(() => {
            clearTimeout(timeout);
            audio.onended = () => { if(element) element.classList.remove('playing'); };
        }).catch(() => {
            clearTimeout(timeout);
            // 2. –•—ç—Ä—ç–≤ Google –∞–∂–∏–ª–ª–∞—Ö–≥“Ø–π –±–æ–ª —Ö”©—Ç”©—á–∏–π–Ω —Å–∏—Å—Ç–µ–º–∏–π–≥ –¥—É—É–¥–Ω–∞
            fallbackSpeech(cleanWord, element);
        });
    }

    function fallbackSpeech(text, element) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        
        // –ú–æ–Ω–≥–æ–ª —Ö—ç–ª –±–∞–π—Ö–≥“Ø–π —Ç—É–ª –æ—Ä–æ—Å —Ö—ç–ª—ç—ç—Ä —É–Ω—à—É—É–ª–∞—Ö—ã–≥ –æ—Ä–æ–ª–¥–æ–Ω–æ
        utterance.lang = 'ru-RU';
        utterance.rate = 0.8;
        utterance.onend = () => { if(element) element.classList.remove('playing'); };
        utterance.onerror = () => { if(element) element.classList.remove('playing'); };
        
        window.speechSynthesis.speak(utterance);
    }
</script>
</body>
</html>
