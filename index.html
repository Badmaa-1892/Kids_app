        .card { background: white; width: 90%; max-width: 700px; padding: 40px; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; border: 6px solid #48dbfb; }

<body>

<button id="start-btn" onclick="document.getElementById('start-btn').style.display='none'; document.getElementById('content').style.display='block'; playAudio('–°–∞–π–Ω –±–∞–π–Ω–∞ —É—É');">üöÄ –¢–æ–≥–ª–æ–æ–º—ã–≥ —ç—Ö–ª—ç—Ö</button>

<div class="card" id="content" style="display:none;">

</div>

<script>
    // –¢–∞–Ω—ã –∑—É—Ä–∞–≥ –¥—ç—ç—Ä—Ö —ç—Ö (image_8e0a12.png)
    const text = "–•“Ø–º“Ø“Ø—Å –Ω–∞–∞–¥–º–∞–∞—Ä —Ö—É—Ä–¥–∞–Ω –º–æ—Ä–∏–æ —É—Ä–∞–ª-–¥—É—É-–ª–∞–≤. –ú–∏–Ω–∏–π ”©–≤”©”© 2 —à“Ø–¥–ª—ç–Ω —Å–æ–π—Å–æ–Ω. –ê—Ö –¥“Ø“Ø 2 —à“Ø–¥–ª—ç–Ω —É–Ω–∞–∞–¥ –Ω–∞–∞–¥–∞–º–¥ —É—Ä–∞–ª–¥–∞–≤. –ê—Ö—ã–Ω —É–Ω–∞—Å–∞–Ω —à“Ø–¥–ª—ç–Ω –∞–π—Ä–∞–≥–¥–∞–≤. - –•—ç–Ω —Ö—ç–Ω —Ö—É—Ä–¥–∞–Ω —à“Ø–¥–ª—ç–Ω —É–Ω–∞–≤?";
    
    const container = document.getElementById('story');
    text.split(' ').forEach(word => {
        const span = document.createElement('span');
        span.className = 'word';
        span.innerText = word + ' ';
        span.onclick = () => playAudio(word, span);
        container.appendChild(span);
    });

    function playAudio(w, el) {
        if(el) el.classList.add('playing');
        // Google-–∏–π–Ω —Ü—ç–≤—ç—Ä –ú–æ–Ω–≥–æ–ª –¥—É—É (HTTPS —Ö–æ–ª–±–æ–ª—Ç–æ–æ—Ä)
        const audio = new Audio("https://translate.google.com/translate_tts?ie=UTF-8&q=" + encodeURIComponent(w.replace(/[.,-?]/g,"")) + "&tl=mn&client=tw-ob");
        audio.play().then(() => { 
            audio.onended = () => { if(el) el.classList.remove('playing'); }; 
        }).catch(() => {
            if(el) el.classList.remove('playing');
        });
    }
</script>
