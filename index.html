<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>–ù–∞–∞–¥–∞–º üèá - –£–Ω—à–∏–∂ —Å—É—Ä—Ü–≥–∞–∞—è</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f0f9ff; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: white; width: 85%; max-width: 900px; padding: 50px; border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; border: 8px solid #48dbfb; }
        h1 { font-size: 48px; color: #2f3542; cursor: pointer; margin-top: 10px; }
        .story-box { margin-top: 30px; text-align: justify; line-height: 2.5; }
        .word { display: inline-block; cursor: pointer; padding: 2px 10px; border-radius: 15px; transition: 0.2s; border-bottom: 3px dashed #eee; font-size: 38px; font-weight: bold; color: #2c3e50; }
        .word:hover { background-color: #fffa65; transform: scale(1.1); color: #e67e22; }
        .word.playing { background-color: #f9ca24; color: black; border-bottom-color: #f0932b; }
        #start-btn { padding: 25px 60px; font-size: 30px; background: #27ae60; color: white; border: none; border-radius: 60px; cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.15); transition: 0.3s; }
        #start-btn:hover { background: #219150; transform: scale(1.05); }
    </style>
</head>
<body>

<button id="start-btn" onclick="startApp()">üöÄ –£–Ω—à–∏–∂ —ç—Ö–ª—ç—Ö</button>

<div class="card" id="main-card" style="display:none;">
    <div style="font-size: 100px;">üèá</div>
    <h1 onclick="playAudio('–ù–∞–∞–¥–∞–º')">–ù–∞–∞–¥–∞–º</h1>
    <div class="story-box" id="story-container"></div>
</div>

<script>
    const storyText = "–•“Ø–º“Ø“Ø—Å –Ω–∞–∞–¥–º–∞–∞—Ä —Ö—É—Ä–¥–∞–Ω –º–æ—Ä–∏–æ —É—Ä–∞–ª-–¥—É—É-–ª–∞–≤. –ú–∏–Ω–∏–π ”©–≤”©”© 2 —à“Ø–¥–ª—ç–Ω —Å–æ–π—Å–æ–Ω. –ê—Ö –¥“Ø“Ø 2 —à“Ø–¥–ª—ç–Ω —É–Ω–∞–∞–¥ –Ω–∞–∞–¥–∞–º–¥ —É—Ä–∞–ª–¥–∞–≤. –ê—Ö—ã–Ω —É–Ω–∞—Å–∞–Ω —à“Ø–¥–ª—ç–Ω –∞–π—Ä–∞–≥–¥–∞–≤. - –•—ç–Ω —Ö—ç–Ω —Ö—É—Ä–¥–∞–Ω —à“Ø–¥–ª—ç–Ω —É–Ω–∞–≤?";
    
    // –ê—É–¥–∏–æ –æ–±—ä–µ–∫—Ç—É—É–¥—ã–≥ —Ö–∞–¥–≥–∞–ª–∞—Ö —Å–∞–Ω
    let audioElements = {};

    function startApp() {
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('main-card').style.display = 'block';
        
        const container = document.getElementById('story-container');
        storyText.split(' ').forEach(word => {
            const span = document.createElement('span');
            span.className = 'word';
            span.innerText = word + ' ';
            span.onclick = (e) => {
                e.preventDefault();
                playAudio(word, span);
            };
            container.appendChild(span);
        });

        // –≠—Ö–ª“Ø“Ø–ª—ç—Ö “Ø–µ–¥ —Å–∏—Å—Ç–µ–º–∏–π–≥ "—Å—ç—Ä—ç—ç—Ö" —Ç—É—Ä—à–∏–ª—Ç
        playAudio("–ù–∞–∞–¥–∞–º");
    }

    function playAudio(w, el) {
        if(el) el.classList.add('playing');
        const cleanWord = w.replace(/[.,-?]/g,"");
        
        // Google Translate-–∏–π–Ω –¥—É—É —Ö–æ–æ–ª–æ–π (Https-—ç—ç—Ä)
        const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(cleanWord)}&tl=mn&client=tw-ob`;
        
        // –®–∏–Ω—ç –ê—É–¥–∏–æ –æ–±—ä–µ–∫—Ç “Ø“Ø—Å–≥—ç—Ö
        const audio = new Audio();
        audio.src = url;
        audio.crossOrigin = "anonymous"; // –ó–∞—Ä–∏–º —Ö”©—Ç”©—á–∏–π–Ω —Ö–∞–Ω–¥–∞–ª—Ç—ã–≥ –∑”©–≤—à”©”©—Ä”©—Ö
        
        audio.play()
            .then(() => {
                audio.onended = () => { if(el) el.classList.remove('playing'); };
            })
            .catch(error => {
                console.log("–î—É—É —Ç–æ–≥–ª—É—É–ª–∞—Ö–∞–¥ —Å–∞–∞—Ç–∞–ª –≥–∞—Ä–ª–∞–∞:", error);
                if(el) el.classList.remove('playing');
                // –•—ç—Ä—ç–≤ Google –∞–∂–∏–ª–ª–∞—Ö–≥“Ø–π –±–æ–ª —Ö”©—Ç”©—á–∏–π–Ω ”©”©—Ä–∏–π–Ω—Ö –Ω—å –û—Ä–æ—Å —Å–∏—Å—Ç–µ–º—ç—ç—Ä –æ—Ä–ª—É—É–ª–Ω–∞ (–±“Ø—Ä –º”©—Å”©–Ω —Ç–∞–≥ –±–æ–ª–æ—Ö–æ–æ—Å —Å—ç—Ä–≥–∏–π–ª–∂)
                fallbackSpeech(cleanWord, el);
            });
    }

    function fallbackSpeech(text, el) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ru-RU'; // –ú–æ–Ω–≥–æ–ª —Ö—ç–ª –±–∞–π—Ö–≥“Ø–π —Ç—É–ª –æ–π—Ä–æ–ª—Ü–æ–æ –¥—É—É–¥–ª–∞–≥–∞
        utterance.rate = 0.8;
        utterance.onend = () => { if(el) el.classList.remove('playing'); };
        window.speechSynthesis.speak(utterance);
    }
</script>

</body>
</html>
