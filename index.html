<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>–ù–∞–∞–¥–∞–º üèá - –¶—ç–≤—ç—Ä –ú–æ–Ω–≥–æ–ª</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f0f9ff; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: white; width: 85%; max-width: 900px; padding: 50px; border-radius: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; border: 8px solid #48dbfb; }
        .word { display: inline-block; cursor: pointer; padding: 2px 10px; border-radius: 15px; transition: 0.2s; border-bottom: 3px dashed #eee; font-size: 42px; font-weight: bold; color: #2c3e50; margin: 5px; }
        .word:hover { background-color: #fffa65; transform: scale(1.1); color: #e67e22; }
        .word.playing { background-color: #f9ca24 !important; color: black !important; border-bottom: 3px solid #f0932b; }
        #start-btn { padding: 25px 60px; font-size: 30px; background: #27ae60; color: white; border: none; border-radius: 60px; cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
    </style>
</head>
<body>

<button id="start-btn" onclick="startApp()">üöÄ –¶—ç–≤—ç—Ä –ú–æ–Ω–≥–æ–ª –¥—É—É–≥ –∏–¥—ç–≤—Ö–∂“Ø“Ø–ª—ç—Ö</button>

<div class="card" id="main-card" style="display:none;">
    <div style="font-size: 110px; margin-bottom: 20px;">üèá</div>
    <h1 style="font-size: 55px; cursor: pointer;" onclick="playAudio('–ù–∞–∞–¥–∞–º', this)">–ù–∞–∞–¥–∞–º</h1>
    <div id="story-container"></div>
</div>

<script>
    const storyText = "–•“Ø–º“Ø“Ø—Å –Ω–∞–∞–¥–º–∞–∞—Ä —Ö—É—Ä–¥–∞–Ω –º–æ—Ä–∏–æ —É—Ä–∞–ª-–¥—É—É-–ª–∞–≤. –ú–∏–Ω–∏–π ”©–≤”©”© 2 —à“Ø–¥–ª—ç–Ω —Å–æ–π—Å–æ–Ω. –ê—Ö –¥“Ø“Ø 2 —à“Ø–¥–ª—ç–Ω —É–Ω–∞–∞–¥ –Ω–∞–∞–¥–∞–º–¥ —É—Ä–∞–ª–¥–∞–≤. –ê—Ö—ã–Ω —É–Ω–∞—Å–∞–Ω —à“Ø–¥–ª—ç–Ω –∞–π—Ä–∞–≥–¥–∞–≤. - –•—ç–Ω —Ö—ç–Ω —Ö—É—Ä–¥–∞–Ω —à“Ø–¥–ª—ç–Ω —É–Ω–∞–≤?";

    function startApp() {
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('main-card').style.display = 'block';
        
        const container = document.getElementById('story-container');
        storyText.split(' ').forEach(word => {
            const span = document.createElement('span');
            span.className = 'word';
            span.innerText = word + ' ';
            span.onclick = () => playAudio(word, span);
            container.appendChild(span);
        });
        playAudio("–°–∞–π–Ω –±–∞–π–Ω–∞ —É—É. –£–Ω—à–∏–∂ —ç—Ö—ç–ª—Ü–≥—ç—ç–µ.");
    }

    function playAudio(word, element) {
        if(element) element.classList.add('playing');
        const cleanWord = word.replace(/[.,-?]/g,"");
        
        // –•–∞–º–≥–∏–π–Ω –±–∞—Ç–∞–ª–≥–∞–∞—Ç–∞–π Google Translate —Ö–∞—è–≥
        const ttsUrl = "https://translate.google.com/translate_tts?ie=UTF-8&tl=mn&client=tw-ob&q=" + encodeURIComponent(cleanWord);
        
        // Proxy –∞—à–∏–≥–ª–∞–∂ –∏–Ω—Ç–µ—Ä–Ω—ç—Ç–∏–π–Ω —Ö–æ—Ä–∏–≥–∏–π–≥ —Ç–æ–π—Ä–æ—Ö (–•—ç—Ä—ç–≤ —à—É—É–¥ —Ö–∞–Ω–¥–∞–ª—Ç —Ö–∞–∞–≥–¥—Å–∞–Ω –±–æ–ª)
        // –ë–∏–¥ 'cors-anywhere' –º–∞—è–≥–∏–π–Ω –¥—É–Ω–¥—ã–Ω —Ö–æ–ª–±–æ–ª—Ç –∞—à–∏–≥–ª–∞—Ö —à–∞–∞—Ä–¥–ª–∞–≥–∞–≥“Ø–π, —à—É—É–¥ Audio –æ–±—ä–µ–∫—Ç –∞—à–∏–≥–ª–∞–Ω–∞
        const audio = new Audio();
        audio.src = ttsUrl;
        
        audio.play().then(() => {
            audio.onended = () => { if(element) element.classList.remove('playing'); };
        }).catch(e => {
            console.error("–ê–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞, —Å–∏—Å—Ç–µ–º—ç—ç—Ä —É–Ω—à–∏–∂ –±–∞–π–Ω–∞.");
            // –•—ç—Ä—ç–≤ Google –±“Ø—Ä –±–æ–ª–æ—Ö–≥“Ø–π –±–æ–ª —Å–∏—Å—Ç–µ–º—ç—ç—Ä (–æ—Ä–æ—Å–æ–æ—Ä) —É–Ω—à–∏–Ω–∞
            fallbackSpeech(cleanWord, element);
        });
    }

    function fallbackSpeech(text, element) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ru-RU';
        utterance.rate = 0.8;
        utterance.onend = () => { if(element) element.classList.remove('playing'); };
        window.speechSynthesis.speak(utterance);
    }
</script>
</body>
</html>
