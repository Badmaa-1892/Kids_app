<body>

<button id="start-btn" onclick="initPage()">üöÄ –¢–æ–≥–ª–æ–æ–º—ã–≥ —ç—Ö–ª—ç—Ö</button>

<div class="reading-card" id="main-content" style="display:none;">

    <h1 style="cursor:pointer; font-size: 45px; color: #2f3542;" onclick="playMongolianAudio('–ù–∞–∞–¥–∞–º')">–ù–∞–∞–¥–∞–º</h1>
    
    <div id="story"></div>
    
    <div style="margin-top: 40px; padding: 20px; background: #f8f9fa; border-radius: 20px; border-left: 5px solid #48dbfb;">
        <p style="color: #57606f; font-size: 18px; margin: 0;">
            üëâ <b>–ó”©–≤–ª”©–≥”©”©:</b> –•“Ø“Ø—Ö—ç–¥ —Ç–∞–Ω—å “Ø–≥ –±“Ø—Ä –¥—ç—ç—Ä –¥–∞—Ä–∂, —è–≥ –ú–æ–Ω–≥–æ–ª —Ö“Ø–Ω —à–∏–≥ —è–∞–∂ —Ö—ç–ª–∂ –±–∞–π–≥–∞–∞–≥ –Ω—å —Å–æ–Ω—Å–æ–∂ –¥–∞–≥–∞–∂ —Ö—ç–ª—ç—ç—Ä—ç–π.

<script>
    const storyText = "–•“Ø–º“Ø“Ø—Å –Ω–∞–∞–¥–º–∞–∞—Ä —Ö—É—Ä–¥–∞–Ω –º–æ—Ä–∏–æ —É—Ä–∞–ª–¥—É—É–ª–ª–∞–∞. –ú–∏–Ω–∏–π ”©–≤”©”© 2 —à“Ø–¥–ª—ç–Ω —Å–æ–π—Å–æ–Ω. –ê—Ö –¥“Ø“Ø 2 —à“Ø–¥–ª—ç–Ω —É–Ω–∞–∞–¥ –Ω–∞–∞–¥–∞–º–¥ —É—Ä–∞–ª–¥–∞–≤. –ê—Ö—ã–Ω —É–Ω–∞—Å–∞–Ω —à“Ø–¥–ª—ç–Ω –∞–π—Ä–∞–≥–¥–∞–≤. –•—ç–Ω —Ö—ç–Ω —Ö—É—Ä–¥–∞–Ω —à“Ø–¥–ª—ç–Ω —É–Ω–∞–≤?";

    function initPage() {
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        
        const container = document.getElementById('story');
        storyText.split(' ').forEach(word => {
            const span = document.createElement('span');
            span.className = 'word';
            span.innerText = word + ' ';
            span.onclick = () => playMongolianAudio(word, span);
            container.appendChild(span);
        });
        
        // –≠—Ö–ª—ç—Ö—ç–¥ –±—ç–ª—ç–Ω –≥—ç–¥–≥–∏–π–≥ –º—ç–¥—ç–≥–¥—ç–∂ –Ω—ç–≥ —É–¥–∞–∞ –¥—É—É –≥–∞—Ä–≥–∞–Ω–∞
        playMongolianAudio("–ê–º–∂–∏–ª—Ç —Ö“Ø—Å—å–µ");
    }

    function playMongolianAudio(text, element = null) {
        const cleanText = text.replace(/[.,-?]/g, "");
        
        // Google-–∏–π–Ω –¥—É—É–≥ –∏–ª“Ø“Ø –±–∞—Ç–∞–ª–≥–∞–∞—Ç–∞–π —Ç–∞—Ç–∞—Ö—ã–Ω —Ç—É–ª–¥ 'https' —Ö–æ–ª–±–æ–ª—Ç –∞—à–∏–≥–ª–∞–Ω–∞
        const audioUrl = "https://translate.google.com/translate_tts?ie=UTF-8&q=" + encodeURIComponent(cleanText) + "&tl=mn&client=tw-ob";
        
        const audio = new Audio(audioUrl);

        if (element) element.classList.add('playing');

        audio.play().then(() => {
            audio.onended = () => {
                if (element) element.classList.remove('playing');
            };
        }).catch(err => {
            console.error("–î—É—É–Ω—ã –∞–ª–¥–∞–∞:", err);
            if (element) element.classList.remove('playing');
            alert("–î—É—É –≥–∞—Ä–∞—Ö–∞–¥ –∞—Å—É—É–¥–∞–ª –≥–∞—Ä–ª–∞–∞. –¢–∞ –∑–∞–∞–≤–∞–ª –∏–Ω—Ç–µ—Ä–Ω—ç—Ç—Ç—ç–π –±–∞–π—Ö —ë—Å—Ç–æ–π –±”©–≥”©”©–¥ —Ö”©—Ç”©—á–∏–π–Ω—Ö”©”© Sound —Ç–æ—Ö–∏—Ä–≥–æ–æ–≥ 'Allow' –±–æ–ª–≥–æ—Å–æ–Ω —ç—Å—ç—Ö—ç—ç –¥–∞—Ö–∏–Ω –Ω—ç–≥ —à–∞–ª–≥–∞–∞—Ä–∞–π.");
        });
    }
</script>
